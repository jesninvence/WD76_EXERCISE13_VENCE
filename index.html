<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Converter.css">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container bg-black rounded col-md-4">
        <br>
        <h1 class="text-center text-white">Unit Converter</h1>
        <br>
        <div class="row align-items-center row2">
            <div class="col-md-6">
                <div class="input">
                    <input type="text" 
                    placeholder="Input" id="input">
                </div>
                <br>
                <select id="inputType" class="form-select form select-lg" aria-label=".form-select-lg example">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
                </select>
            </div>
            <br>
            <div class="col-md-6">
                <div class="result">
                    <input type="text" 
                    placeholder="Result" id="result">
                </div>
                <br>
                <select id="resultType" class="form-select form select-lg" aria-label=".form-select-lg example">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
                </select>
            </div>
        </div>
        <br><br>
    </div>

    <script src="Converter.js"></script>
</body>
</html>
